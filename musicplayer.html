<!DOCTYPE html>
<html>
<head>
    <title>Simple Music Player</title>
    <style>
        body {
            background-color: lightgray;
            font-family: Arial;
        }

        .player {
            width: 250px;
            background-color: white;
            padding: 20px;
            margin: 100px auto;
            border: 2px solid black;
            text-align: center;
        }

        .album {
            width: 150px;
            height: 150px;
            background-color: gray;
            margin: auto;
        }

        h3 {
            margin: 10px 0 5px;
        }

        p {
            margin: 0 0 15px;
            color: gray;
        }

        button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        button:hover{
            opacity: 0.6;
        }
    </style>
</head>
<body>

<div class="player">
    <div class="album">Album</div>

    <h3>Song Name</h3>
    <p>Artist Name</p>

    <button>Prev</button>
    <button>Play</button>
    <button>Next</button>
</div>

</body>
</html>
